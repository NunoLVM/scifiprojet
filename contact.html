<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contact The Popcorn Awakens - Your sci-fi movie hub. Get in touch with us for any questions about movies, series, or website features.">
  <meta name="author" content="Nuno Antonio">
  <meta name="keywords" content="contact, sci-fi, movies, support, help">
  <title>Contact Us</title>
  <link id="main-css" rel="stylesheet" href="/dist/css/theme.css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="header-row">
      <a href="index.html">
        <img src="images/logo.svg" alt="Robot holding a popcorn bucket, The Popcorn Awakens logo" class="logo" />
      </a>
      <div class="header-right">
        <nav class="navbar" aria-label="Main Navigation">
          <ul class="navlist">
            <li><a href="login.html" class="button">Login</a></li>
            <li><a href="signup.html" class="button">Sign Up</a></li>
            <li><a href="catalog.html" class="button">Catalog</a></li>
            <li><a href="news.html" class="button">News</a></li>
          </ul>
        </nav>
        <h1 class="title">The Popcorn Awakens!</h1>
      </div>
    </div>
  </header>
  <main class="contact">

    <div class="intro">
      <h2>Contact HQ</h2>
    </div>


    <div class="contact-form-container">

      <div class="contact-header">
        <div class="icon-container">

          <img src="images/contact.webp" alt="Contact Icon" class="contact-icon">
        </div>
        <div class="text-container">
          <h3>Transmission log open.</h3>
          <p>Need to reach HQ? Drop a message below - response protocol will activate shortly.</p>
        </div>
      </div>


      <form action="#" method="post" class="contact_form" aria-label="Contact Form">
        <div class="form-group">
          <label for="name">Codename</label>
          <input type="text" id="name" name="name" placeholder="Enter your callsign" required>
        </div>
        <div class="form-group">
          <label for="email">Transmisson ID</label>
          <input type="email" id="email" name="email" placeholder="Enter secure adress" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject line</label>
          <input type="text" id="subject" name="subject" placeholder="Mission, inquiry or distress call" required>
        </div>
        <div class="form-group">
          <label for="message">Message Content</label>
          <textarea id="message" name="message" placeholder="Type your transmission here..." required></textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="button">Transmit Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer-main">
    <div class="footer-content">
      <div class="footer-row">
        <img src="images/popcorn.webp" alt="Popcorn bucket" class="footer-logo" />
        <div class="footer-right">
          <nav class="footer-nav" aria-label="Footer Navigation">
            <ul>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="legal.html">Legal Notice</a></li>
            </ul>
          </nav>
          <p class="footer-copy">
            Â© 2025 The Popcorn Awakens! All rights reserved.
          </p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
